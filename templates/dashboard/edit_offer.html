{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<!------ Breadcrumbs ------>
<div id="breadcrumbs" class="breadcrumbs">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <ol>
                <li><a href="{% url 'user_profile' %}">My Profile</a></li>
                <li>Edit Offer</li>
            </ol>
        </div>
    </div>
</div>
<!------ Edit Offer Section ------>
<section class="bg-light">
    <div class="container">
        <div class="section-title section-header">
            <h1> Edit Offer</h1>
        </div>
    </div>
</section>
<!------ Edit Offer Form ------>
<div class="py-4">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <hr>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
                <hr>
                <a href="{% url 'user_profile' %}" class="btn btn-danger btn-block">Cancel Changes</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
